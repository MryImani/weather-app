<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forcast</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/946b15e3e1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="content">
      <div class="theme"></div>
      <div class="container">
        <div class="row cityInfo">
          <div class="col-sm-6 col-12 d-none d-sm-block">
            <h1 class="time">
              <span id="currentTime">12:30</span><span id="statusTime">PM</span>
            </h1>

            <h5 class="date">Monday,9 January 2023</h5>
            <h6>
              <a href="https://github.com/MryImani/weather-app" target="_blank"
                >Link to source code</a
              >
            </h6>
          </div>
          <div class="col-sm-6 col-12 cityName">
            <div>
              <h2 id="cityName">Mashhad</h2>
              <h5 id="country"></h5>
            </div>
            <span><i class="fa-solid fa-location-dot"></i></span>
          </div>
        </div>
        <div class="row searchCity mx-3">
          <div class="col-md-6 col-12">
            <form id="searchCityForm">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter your city"
                  id="searchCityInp"
                />
                <button
                  class="btn btn-primary search"
                  type="submit"
                  id="searchCityBtn"
                >
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="row cityStatus">
          <div class="col-sm-1 col-6 currentStatusLogo">
            <img class="" src="images/rainy.png" alt="weather status logo" />
          </div>
          <div class="col-sm-1 col-6 currentStatusTemperature">
            <p>TODAY</p>
            <h2>
              <span class="celsius">4</span><span class="convertTemp">°C</span>
            </h2>
          </div>
          <div class="col-sm-1 col-2 nextDay">
            <span>TUE</span>
            <img src="images/sunny.png" alt="weather status logo" />
            <div>
              <span class="celsius">12</span><span class="convertTemp">°C</span>
            </div>
          </div>
          <div class="col-sm-1 col-2 nextDay">
            <span>WED</span>
            <img src="images/partly-cloudy.png" alt="weather status logo" />
            <div>
              <span class="celsius">10</span><span class="convertTemp">°C</span>
            </div>
          </div>
          <div class="col-sm-1 col-2 nextDay">
            <span>THU</span>
            <img src="images/cloudy.png" alt="weather status logo" />
            <div>
              <span class="celsius">8</span><span class="convertTemp">°C</span>
            </div>
          </div>
          <div class="col-sm-1 col-2 nextDay">
            <span>FRI</span>
            <img src="images/cloudy.png" alt="weather status logo" />
            <div>
              <span class="celsius">8</span><span class="convertTemp">°C</span>
            </div>
          </div>
          <div class="col-sm-1 col-2 nextDay">
            <span>SAT</span>
            <img src="images/rainy.png" alt="weather status logo" />
            <div>
              <span class="celsius">4</span><span class="convertTemp">°C</span>
            </div>
          </div>
          <div class="col-sm-1 col-2 nextDay">
            <span>SUN</span>
            <img src="images/snowy.png" alt="weather status logo" />
            <div>
              <span class="celsius">-2</span><span class="convertTemp">°C</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
